<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clear.css">
</head>

<script src="script.js" defer></script>

<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch Pad</h1></div>
        <p>Mouse click to start sketching. Click again to stop sketching.</p>
        <div class="sketch-mode">Ready to sketch: <span>Active</span></div>
        <div class="content">
            <div class="pad"></div>
            <div class="buttons">
                <p>Chose your colour by clicking the desired button.</p>
                <button class="black-button" onclick="changeColour('black')">Black</button>
                <button class="white-button" onclick="changeColour('white')">White</button>
                <button class="grey-button" onclick="changeColour('grey')">Grey</button>
                <button class="red-button" onclick="changeColour('red')">Red</button>
                <button class="blue-button" onclick="changeColour('blue')">Blue</button>
                <button class="green-button" onclick="changeColour('green')">Green</button>
                <button class="yellow-button" onclick="changeColour('yellow')">Yellow</button>
                <button class="random-button" onclick="changeColour('random')">Rainbow</button>
                <button onclick="clearPad()">Clear</button>
            </div>
            <div>Enter a single number that represents both the number of columns / rows: 
                <input type="text" placeholder="Size of sketch pad" value="16" onchange="changePadSize(this.value)" />
                <button>Confirm size</button>
            </div>
            <div class="error">Input must be between 1 and 100.</div>
        </div>
    </div>
</body>
</html>
