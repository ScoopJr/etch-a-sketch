<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clear.css">
</head>

<script src="script.js" defer></script>

<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch Pad</h1></div>
        <div class="content">
            <div class="pad"></div>
            <div class="buttons">
                <button>Original</button>
                <button>Reverse</button>
                <button>Rainbow</button>
                <button>Clear</button>
            </div>
            <div>Enter a single number that represents both the number of columns / rows: 
                <input type="text" placeholder="Size of sketch pad" value="16" onchange="changePadSize(this.value)" />
                <button>Confirm size</button>
            </div>
        </div>
    </div>
</body>
</html>
